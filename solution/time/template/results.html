<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #timezoneResults {
      background-color: #f5f5f5;
      font-family: 'Lato', sans-serif;
      font-size: 24px;
      padding: 30px;
      display: inline-block;
      text-align: center;
      margin: auto ;
      margin-top: 5%;
      border: 2px solid black;
      border-radius: 5px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <title>Post Office Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div id="timezoneResults">
      <table>
        <tr>
            <th><h3>Date:</h3></th>
            <th><h3>{{ date }}</h3></th>
        </tr>
        <tr>
            <th><h3>Time:</h3></th>
            <th><h3>{{ time }}</h3></th>
        </tr>
        <tr>
            <th><h3>Day of week::</h3></th>
            <th><h3>{{ week }}</h3></th>
        </tr>
        <tr>
            <th><h3>Day of year:</h3></th>
            <th><h3>{{ year }}</h3></th>
        </tr>
        <tr>
          <th><h3>Week Number:</h3></th>
          <th><h3>{{ weeknum }}</h3></th>
      </tr>
      </table>
      <a href="http://localhost:8080/"><h4>Back to the Home page</h4></a>
    </div>
  </body>
</html>
