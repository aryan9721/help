<html>
    <head>
        <style>
            td{
                border: 1px solid black;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <form onsubmit="save(event)">
            <input  type="text" id="one" required />
            <input type="text" id="two" required/>
            <button type="submit">submit</button>
        </form>
        <div id="output">

        </div>
        <script>

            function printTable(input)
            {
                var row = parseInt(input[0]);
                var col = parseInt(input[1]);
                var start = parseInt(input[2]);
                
                var output = "<br><table>";
                
                for (let i = 1; i <= row; i++) {
                    output+="<tr>";
                    var num=start*i;
                    for (let j = 0; j < col; j++) {
                        output+='<td>'+(num+j)+'</td>';  
                    }
                    output+='</tr>';
                }
                const div = document.getElementById("output");
                div.innerHTML += output;
            }

            }
            function save(event) {
                event.preventDefault()
                var one = document.getElementById("one").value;
                var two = document.getElementById("two").value;
                one = one.split('#');
                printTable(one);
                two = two.split('#');
                printTable(two);
                three = one;

                printTable(three);
            }
        </script>
    </body>
</html>
